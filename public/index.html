<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style type="text/css">
      #CO_DIRECTA_JR_PAGE_ANCHOR_0_1 th, #CO_DIRECTA_JR_PAGE_ANCHOR_0_2 th, #CO_DIRECTA_JR_PAGE_ANCHOR_0_3 th {
        font-weight: normal;
      }

      #JCO_DIRECTA_R_PAGE_ANCHOR_0_1 ul, #CO_DIRECTA_JR_PAGE_ANCHOR_0_2 ul, #CO_DIRECTA_JR_PAGE_ANCHOR_0_3 ul {
        list-style-type: disc;
        padding-inline-start: 40px;
        margin: 0px;
      }

      #CO_DIRECTA_JR_PAGE_ANCHOR_0_1 ol, #CO_DIRECTA_JR_PAGE_ANCHOR_0_2 ol,  #CO_DIRECTA_JR_PAGE_ANCHOR_0_3 ol  {
        list-style-type: decimal;
        padding-inline-start: 40px;
        margin: 0px;
      }

    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>

</html>
